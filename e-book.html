<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            body{
                background-color: #E6E6FA;
            }
            h1{
                color:#800080;
                font-family:cursive;
                text-align:center;
            }
            #discounttable{
                margin-top: 100px;
                 border-style: solid;
                 float: right;
            }
        </style>
    </head>
    <body> 
       <h1>E-BOOK GRAND SALE</h1>
       <form onsubmit="return totalPrice();">
         <table>
            <tr>
                <td><label>Customer Name</label></td>
                <td><input type="" name="customerName" placeholder="Enter the Customer Name" pattern="[A-Za-z\s]+"></td>
            </tr>
            <tr>
                <td><label>Mobile Number</label></td>
                <td><input type="" name="customerMobileNumber" pattern="[8-9]{1}[0-9]{9}" placeholder="Enter the Mobile Number"></td>
            </tr>

            <tr>
                <td><label>Book Category</label></td>
                <td><input type="radio" name="bookCategory" value="Science">Science
                    <input type="radio" name="bookCategory" value="Comics">Comics
                </td>
            </tr>
            <tr>
                <td><label>Type</label></td>
                <td>
                    <input name="booktype" list="booktype" autocomplete="on">
                    <datalist id="booktype">
                        <option value="Weekly"></option>
                        <option value="Monthly"></option>
                        <option value="Fortnightly"></option>
                    </datalist>
                </td>
            </tr>
            <tr>
                <td><label>No of Books Required</label></td>
                <td><input type="number" name="bookCount" value="1" min="1" max="500" id="bookval"></td>
            </tr>
            <tr>
                <td><input type="submit" onclick="totalPrice()" name="submit"></td>
                <td><input type="reset" name="reset" value="reset"></td>
            </tr>
         </table>
       </form>

       <div id="result"></div>
     
        
       <table border="2" id="discounttable">
        <caption>Discount Rate Chart</caption>
        <thead>
           <tr>
             <th>Book Type</th>
             <th>Per Book Cost</th>
             <th>Discount Rate(in percentage)</th>
            </tr>
        </thead>
        <tr>
            <td>Science</td>
            <td>400</td>
            <td>5% if total book count <=250</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>400</td>
            <td>7% if total book count > 250</td>
        </tr>
        <tr>
            <td>Comics</td>
            <td>300</td>
            <td>3% if total book count <=250</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>300</td>
            <td>4% if total book count > 250</td>
        </tr>
       </table>

       <script type="text/javascript">
           function totalPrice(){
             var n=document.getElementById("bookval").value;
            var bookType=document.getElementsByName("bookCategory");
            var d;
            var sub;
            var amount;
            var perbookprice;
            for(var i=0;i<bookType.length;i++)
            {
            if(bookType[i].checked)    
            {   
            sub=bookType[i].value;
            }
            }
            if(sub == "Science")
            {
               perbookprice=400;
               if(n<=250)
               {
                   amount=perbookprice*0.95*n;
               }
               else if(n>250)
               {
                  amount=perbookprice*0.93*n;
               }
            }
            else if(sub=="Comics")
            {
               perbookprice=300;
                if(n<=250)
                {
                  amount=perbookprice*0.97*n;
                }
                else if(n>250)
                {
                   amount=perbookprice*0.96*n;
                }
            }
          
            document.getElementById("result").innerHTML="Total Price is:"+amount;
            return false;
        }
       </script>
    </body>
</html>
